<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Please fill in this form to register with us.</h1>
        <form action="submit.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" placeholder="Enter Name" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" placeholder="Enter password" id="password" name="password" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
